<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Online Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Header -->
<div class="container">
  <header class="border-bottom py-3 mb-4">
    <div class="row align-items-center justify-content-between">
      <div class="col-md-4 d-flex align-items-center">
        <a href="/home" class="text-dark text-decoration-none d-flex align-items-center gap-2">
          <i class="bi bi-star-fill fs-4"></i>
          <h4 class="mb-0">MerrBio</h4>
        </a>
      </div>
      <div class="col-md-4 text-center">
        <a href="/home" class="text-dark text-decoration-none">
          <i class="bi bi-house-fill fs-3"></i>
        </a>
      </div>
      <div class="col-md-4 text-end">
        <a class="btn btn-outline-dark d-inline-flex align-items-center gap-2" href="{{ url_for('perdoruesit') }}">
          <i class="bi bi-cart3"></i> Përdoruesit
        </a>
      </div>
    </div>
  </header>
</div>

<!-- User Table -->
<div class="container mb-5">
  <div class="card shadow-sm">
    <div class="card-header bg-dark text-white">
      <h5 class="mb-0">Lista e Përdoruesve</h5>
    </div>
    <div class="card-body p-0">
      <table class="table table-striped mb-0">
        <thead class="table-light">
          <tr>
            <th>Emri i Përdoruesit</th>
            <th colspan="2">Veprimet</th>
          </tr>
        </thead>
        <tbody>
        {% for user in users: %}
          <tr>
            <td class="align-middle">{{ user.name }}</td>
            {% if user.role == 'Konsumator': %}
              <td></td>
              <td><a class="btn btn-sm btn-outline-danger" href="{{ url_for('fshi_llogarine', id=user.id) }}">Fshi llogarinë</a></td>
            {% elif user.role == 'Fermer': %}
              <td><a class="btn btn-sm btn-outline-primary" href="{{ url_for('shiko_produktet', name=user.name) }}">Shiko produktet</a></td>
              <td><a class="btn btn-sm btn-outline-danger" href="{{ url_for('fshi_llogarine', id=user.id) }}">Fshi llogarinë</a></td>
            {% endif %}
          </tr>
        {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Footer -->
<div class="container">
  <footer class="text-center text-secondary py-4 border-top">
    <p class="mb-0">© 2025 MerrBio</p>
  </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
